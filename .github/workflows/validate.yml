name: Validate

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Check required vars and secrets
        run: echo "No vars or secrets required for this workflow."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        env:
          NEXT_PUBLIC_BACKEND_BASE_URL: https://api.example.com
          NEXT_PUBLIC_CONTACT_EMAIL: ci@example.com
          NEXT_PUBLIC_SPOTIFY_CLIENT_ID: ci-placeholder
          NEXT_PUBLIC_SPOTIFY_SCOPES: ci-placeholder
          NEXT_PUBLIC_SPOTIFY_REDIRECT_URI: https://ci.example.com/auth/spotify/callback
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ci-placeholder.apps.googleusercontent.com
          NEXT_PUBLIC_GOOGLE_REDIRECT_URI: https://ci.example.com/auth/google/callback
          NEXT_PUBLIC_TRACK_UPLOAD_TIMEOUT_MS: "300000"
        run: npm run build
