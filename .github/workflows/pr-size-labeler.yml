name: PR Size Labeler

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - name: Label PR by size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const additions = pr.data.additions;
            const deletions = pr.data.deletions;
            const total = additions + deletions;

            // Remove existing size labels
            const existingLabels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const sizeLabels = existingLabels.data
              .map(label => label.name)
              .filter(name => name.startsWith('size:'));

            for (const label of sizeLabels) {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: label
              }).catch(() => {}); // Ignore errors if label doesn't exist
            }

            // Determine size label
            let sizeLabel;
            if (total < 50) {
              sizeLabel = 'size: xs';
            } else if (total < 200) {
              sizeLabel = 'size: s';
            } else if (total < 500) {
              sizeLabel = 'size: m';
            } else if (total < 1000) {
              sizeLabel = 'size: l';
            } else {
              sizeLabel = 'size: xl';
            }

            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [sizeLabel]
            });

            // Add comment with size info
            const comment = `ðŸ“Š **PR Size**: ${sizeLabel.split(': ')[1].toUpperCase()} (${additions}+ / ${deletions}- = ${total} lines changed)`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
